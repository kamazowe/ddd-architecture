<nav
  *ngIf="navbar"
  class="navbar card-primary"
  tuiTabs
  vertical="left"
  class="left"
>
  <button
    tuiTab
    *ngFor="let item of navbar.elements; trackBy: onTrackBy"
    class="navbar__item tui-text_body-l"
  >
    <p>
      <a (click)="onSelectLink(item.path)" class="navbar-item__link">
        {{ item.label }}
      </a>
    </p>
  </button>
</nav>
