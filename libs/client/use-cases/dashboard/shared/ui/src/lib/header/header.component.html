<header class="header">
    <div class="header__menu">
        <button tuiIconButton appearance="secondary" (click)="onClickMenuIcon()">
            <tui-svg src="tui::tuiIconMenuLarge"></tui-svg>
        </button>
    </div>
    <div class="header__icons">
        <button tuiIconButton appearance="secondary" (click)="onClickCartIcon()">
            <tui-svg src="tui::tuiIconCompanyLarge"></tui-svg>
        </button>
        <button tuiIconButton appearance="secondary" (click)="onClickAvatarIcon()">
            <tui-svg src="tui::tuiIconPiechartLarge"></tui-svg>
        </button>
        <tui-hosted-dropdown [content]="dropdown">
            <button tuiButton type="button" appearance="flat" class="profile__button tui-text_body-l">
                Profile
            </button>
        </tui-hosted-dropdown>
        <ng-template #dropdown let-close="close">
        </ng-template>
    </div>
</header>
