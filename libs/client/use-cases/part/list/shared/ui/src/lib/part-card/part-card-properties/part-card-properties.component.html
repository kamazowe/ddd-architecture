<div class="properties">
  <div *ngFor="let property of partCardProperties" class="property">
    <p class="tui-island__paragraph">
      <span class="bold">Label: </span>{{ property.label }}
    </p>
    <p class="tui-island__paragraph">
      <span class="bold">Value: </span>{{ property.value
      }}<span class="bold">{{ property.unit }}</span>
    </p>
  </div>
</div>
