<div *ngIf="partCard">
  <tui-island class="part-card" size="s" [hoverable]="true" apparence="flat">
    <div class="part-card__img card" id="img">
      <pre>{{ partCard.image | json }}</pre>
      <h3 class="tui-island__paragraph"></h3>
      <img src="{{ partCard.image?.src }}" alt="{{ partCard.image?.alt }}" />
    </div>
    <div class="part-card__name card">
      <h3 class="tui-island__paragraph">
        <span class="span-bold">{{ partCard.name }}</span>
      </h3>
      <p class="tui-island__paragraph">#{{ partCard.id }}</p>
    </div>
    <div class="part-card__menu">
      <button
        tuiIconButton
        type="button"
        appearance="flat"
        icon="tui::tuiIconMoreVertLarge"
        class="part-card__menu-button"
      ></button>
    </div>
    <div class="part-card__info card">
      <p class="tui-island__paragraph">
        <span class="span-bold">Price per unit:</span>
        {{ partCard.price?.value }}
        {{ partCard.price?.unit }}
      </p>
      <p class="tui-island__paragraph">
        <span class="span-bold">In stock:</span>
        {{ partCard.available?.isInStock }}
      </p>
    </div>
    <div class="part-card__form card">
      <h3 class="tui-island__paragraph">Form</h3>
    </div>
    <div class="part-card__properties card">
      <h3 class="tui-island__paragraph">Properties</h3>
    </div>
  </tui-island>
</div>
