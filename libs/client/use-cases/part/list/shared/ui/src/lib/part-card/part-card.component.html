<div *ngIf="partCard">
  <tui-island class="part-card" size="s" [hoverable]="true" apparence="flat">
    <div class="part-card__img card">
      <div class="div">
        <img
          class="img"
          [src]="partCard.image?.src ?? defaultImage"
          [alt]="partCard.image?.alt"
        />
      </div>
    </div>
    <div class="part-card__name card">
      <h3 class="tui-island__paragraph bold">{{ partCard.name }}</h3>
      <p class="tui-island__paragraph">#{{ partCard.id }}</p>
    </div>
    <div class="part-card__menu">
      <button
        tuiIconButton
        type="button"
        appearance="flat"
        icon="tui::tuiIconMoreVertLarge"
        class="part-card__menu-button"
      ></button>
    </div>
    <div class="part-card__info card">
      <p class="tui-island__paragraph">
        <span class="bold">Price per unit:</span>
        {{ partCard.price?.value }}
        {{ partCard.price?.unit }}
      </p>
      <p class="tui-island__paragraph">
        <span class="bold">In stock:</span>
        {{ partCard.available?.isInStock }}
      </p>
    </div>
    <div class="part-card__form card">
      <h3 class="tui-island__paragraph">Form</h3>
    </div>
    <div class="part-card__properties card">
      <ddd-part-card-properties></ddd-part-card-properties>
    </div>
  </tui-island>
</div>
