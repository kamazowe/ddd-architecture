<div class="container">
  <tui-island>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3
        class="tui-form__header tui-form__header_margin-top_none form__header"
      >
        Login
      </h3>
      <div class="tui-form__row form__flex">
        <tui-input
          tuiTextfieldExampleTex="Field placeholder"
          [formControlName]="'username'"
          class="form__input"
          [tuiTextfieldCleaner]="true"
          [tuiTextfieldSize]="'l'"
          >Username<span class="tui-required"></span>
        </tui-input>
      </div>
      <div class="tui-form__row form__flex">
        <tui-input-password
          tuiTextfieldExampleText="Field placeholder"
          [formControlName]="'password'"
          class="form__input"
          [tuiTextfieldCleaner]="true"
          [tuiTextfieldSize]="'l'"
          >Password<span class="tui-required"></span>
        </tui-input-password>
      </div>
      <div class="tui-form__buttons form__buttons">
        <tui-loader
          *ngIf="(loading$ | async) === null"
          class="inline-flex tui-space_right-2"
          [showLoader]="true"
          [inheritColor]="true"
          [overlay]="true"
        >
          <button tuiButton type="button" appearance="outline">Submit</button>
        </tui-loader>
        <button
          *ngIf="loading$ | async"
          tuiButton
          size="l"
          type="submit"
          class="tui-form__button"
          appearance="outline"
          [disabled]="!loginForm.valid"
        >
          Submit
        </button>
      </div>
      <div class="tui-form__field-note">
        <a tuiLink mode="negative" class="login__link">Forgot password?</a
        ><a tuiLink mode="positive" class="login__link">Register</a>
      </div>
    </form>
  </tui-island>
</div>
