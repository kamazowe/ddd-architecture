<div class="tui-container">
    <tui-island>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <h3 class="tui-form__header tui-form__header_margin-top_none">Login</h3>
        <div class="tui-form__row">
          <tui-input
            tuiTextfieldExampleTex="Field placeholder"
            [formControlName]="'username'"
            class="input"
            [tuiTextfieldCleaner]="true"
            [tuiTextfieldSize]="'l'"
            >Username<span class="tui-required"></span>
          </tui-input>
        </div>
        <div class="tui-form__row">
          <tui-input-password
            tuiTextfieldExampleText="Field placeholder"
            [formControlName]="'password'"
            class="input"
            [tuiTextfieldCleaner]="true"
            [tuiTextfieldSize]="'l'"
            >Password<span class="tui-required"></span>
          </tui-input-password>
        </div>
        <div class="tui-form__buttons">
          <button
            tuiButton
            size="l"
            type="submit"
            class="tui-form__button"
            appearance="outline"
            [disabled]="!loginForm.valid"
          >
            Submit
          </button>
        </div>
        <div class="tui-form__field-note">
          <a tuiLink mode="negative" class="login__link">Forgot password?</a
          ><a tuiLink mode="positive" class="login__link">Register</a>
        </div>
      </form>
    </tui-island>
</div>
