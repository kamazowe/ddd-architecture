<div class="container">
  <tui-island>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <h3
        class="tui-form__header tui-form__header_margin-top_none form__header"
      >
        Change Password
      </h3>
      <div>
        <tui-input-password
          tuiTextfieldExampleTex="Field placeholder"
          [formControlName]="'newPassword'"
          [tuiTextfieldCleaner]="true"
          [tuiTextfieldSize]="'l'"
          class="form__input"
          >New Password<span class="tui-required"></span>
        </tui-input-password>
        <tui-input-password
          tuiTextfieldExampleTex="Field placeholder"
          [formControlName]="'replyNewPassword'"
          [tuiTextfieldCleaner]="true"
          [tuiTextfieldSize]="'l'"
          class="form__input"
          >Confirm new password<span class="tui-required"></span>
        </tui-input-password>
      </div>
      <div class="tui-form__buttons form__buttons">
        <button
          tuiButton
          size="l"
          class="tui-form__button"
          appearance="outline"
          [disabled]="!changePasswordForm.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </tui-island>
</div>
