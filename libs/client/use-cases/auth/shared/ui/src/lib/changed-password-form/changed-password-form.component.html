<div class="tui-container">
    <tui-island>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="form">
        <h3 class="tui-form__header tui-form__header_margin-top_none">
          Change Password
        </h3>
        <div class="inputs">
          <tui-input-password
            tuiTextfieldExampleTex="Field placeholder"
            [formControlName]="'newPassword'"
            [tuiTextfieldCleaner]="true"
            [tuiTextfieldSize]="'l'"
            class="input"
            >New Password<span class="tui-required"></span>
          </tui-input-password>
          <tui-input-password
            tuiTextfieldExampleTex="Field placeholder"
            [formControlName]="'replyNewPassword'"
            [tuiTextfieldCleaner]="true"
            [tuiTextfieldSize]="'l'"
            class="input"
            >Confirm new password<span class="tui-required"></span>
          </tui-input-password>
        </div>
        <div class="tui-form__buttons">
          <button
            tuiButton
            size="l"
            class="tui-form__button"
            appearance="outline"
            [disabled]="!changePasswordForm.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </tui-island>
  </div>
