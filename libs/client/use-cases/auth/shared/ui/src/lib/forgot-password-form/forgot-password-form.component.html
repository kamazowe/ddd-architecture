<div class="container">
  <tui-island class="island">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <h2
        class="tui-form__header tui-form__header_margin-top_none form__header"
      >
        Forgot password?
      </h2>
      <h3 class="tui-island__paragraph form__paragraph">
        Enter your email address and we'll send you a link to change your
        password
      </h3>
      <div class="form__inputs">
        <tui-input
          tuiTextfieldExampleTex="Field placeholder"
          [formControlName]="'email'"
          [tuiTextfieldCleaner]="true"
          [tuiTextfieldSize]="'l'"
          class="input"
          >Email<span class="tui-required"></span>
        </tui-input>
      </div>
      <div class="tui-form__buttons form__buttons">
        <button
          tuiButton
          size="l"
          type="submit"
          class="tui-form__button"
          appearance="outline"
          [disabled]="!forgotPasswordForm.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </tui-island>
</div>
